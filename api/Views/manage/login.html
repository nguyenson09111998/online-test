<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body class="login">
    <div>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="post" id="login_admin">
                        <div class="pad_10">
                            <input type="text" class="form-control" name="user" placeholder="Username" required="" />
                        </div>
                        <div class="pad_10">
                            <input type="password" class="form-control" name="pass" placeholder="Password" required="" />
                        </div>
                        <div class="pad_10" id="error_admin">
                            
                        </div>
                        <div style="text-align:center;" class="pad_10">
                            <button class="btn btn-default submit" id="SignClick">sign in</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
<style>
    .login_wrapper {
        width: 400px;
        margin: auto;
        margin-top: 140px;
    }
    .pad_10 {
        padding: 10px;
    }
    .user-profile:hover{
        text-decoration: none;
    }
</style>
<script>
    var SignClick = document.getElementById('SignClick');
    SignClick.addEventListener('click', function (e) {
        var user = document.getElementsByName('user');
        var pass = document.getElementsByName('pass');
        if(user[0].value == '' && pass[0].value == ''){
            console.log('vui long nhap day du thong tin');
            return false;
        }
        var data = {
            username: user[0].value,
            password: pass[0].value
        }
        fetch(`/HandleLoginAdmin`, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
            .then(data => {
                if(data['success']){
                    location.reload();
                }else{
                    document.getElementById('error_admin').innerHTML = '<p style="color:red;">'+data['error']+'</p>';
                }
            })
            .catch(err => {
                console.error(err)
            })
        e.preventDefault();
    })

</script>

</html>
